# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# bad !!
set -g mouse on

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "config reloaded"

# Set prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Clipboard
set -g set-clipboard on

# CTRL Backspace
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Window navigation
bind -n M-H previous-window
bind -n M-Q previous-window
bind -n M-L next-window
bind -n M-E next-window

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key h split-window -v
bind-key v split-window -h

# Opens panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Tmux layout
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=black bg=white  "
set -g status-interval 5
set -g status-left "#S"
set -g status-right ""


# LACKLUSTER THEME BEGIN
color_lack="#708090"
color_luster="#deeeed"
color_orange="#ffaa88"
color_green="#789978"
color_blue="#7788AA"
color_red="#D70000"
color_black="#000000"
color_gray1="#080808"
color_gray2="#191919"
color_gray3="#2a2a2a"
color_gray4="#444444"
color_gray5="#555555"
color_gray6="#7a7a7a"
color_gray7="#aaaaaa"
color_gray8="#cccccc"
color_gray9="#DDDDDD"

# NOTE: color variable expansion only works in double quotes
set -g status-fg                     "$color_luster"
set -g status-bg                     "$color_gray2"
set -g copy-mode-current-match-style "fg=$color_gray1,bg=$color_gray8"
set -g copy-mode-match-style         "fg=$color_gray1,bg=$color_gray8"
set -g menu-selected-style           "fg=$color_gray1,bg=$color_luster"
set -g menu-style                    "fg=$color_luster,bg=$color_gray1"
set -g message-style                 "bg=$color_gray6,fg=$color_gray1" # command in vi-insert mode
set -g message-command-style         "bg=$color_gray6,fg=$color_gray4" # command in vi-normal mode
set -g mode-style                    "bg=$color_gray8,fg=$color_gray1"
set -g pane-active-border-style      "fg=$color_gray1"
set -g pane-border-lines             "heavy"
set -g pane-border-style             "fg=$color_gray1"
set -g pane-border-style             "fg=$color_gray5"
set -g popup-border-lines            "rounded"
set -g status-left-style            "fg=$color_gray6"
set -g status-right-style            "fg=$color_gray6"
set -g window-status-current-style   "fg=$color_gray8"
set -g window-status-style           "fg=$color_gray6"
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
